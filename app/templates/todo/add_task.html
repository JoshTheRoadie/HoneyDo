{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
<div class="page-header">
    <h1>Add a new task to the list.</h1>
</div>

<div>
    <h2>{{ current_todo.title }}</h2>
    {% for task in current_todo.tasks %}
        <ul>{{ task.task }}</ul>
    {% endfor %}
</div>
{{ wtf.quick_form(form) }}

{% endblock %}
